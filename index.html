<!doctype html>
<html lang="ua">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/gogol.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <title>Gogol shop</title>
  </head>
  <body>
      <a class="all">all</a><br>
      <a class="qwe">short</a><br>
      <a class="asd">bags</a><br>
      <a class="zxc">pants</a><br>
        <div class="container" >
           <div class="row"> 
             <i style='font-size:44px'  id='bas' class='fas bas slide-toggle'>&#xf155;</i>
            <div class="basket-div col-lg-12">
            <div class=" text-center">Корзина</div>
                <ul class="basket"></ul>
                <button id="buy-btn">Купити</button>
                <div id="modal">
                <div class="modal-content">
                  <p>Для замовлення товару залиште контактні дані і менеджер звяжеться з Вами в найближчий час</p>
                  <form action="" method="get">
                    <label for="nameClien">Імя</label><br>
                    <input type="text" id="nameClien" placeholder="Імя" required>
                    <label for="emailClient">Електронна адреса</label><br>
                    <input type="email" id="emailClient" placeholder="your@mail">
                    <label for="phone">Контактний телефон</label><br>
                    <input type="tel" id="phone" placeholder="+380" required>
                    <p>Додаткова інформація<Br>
                    <textarea class="comment" name="comment" cols="45" rows="3"></textarea></p><br>
                    <input type="submit" value="Відправити" id="send-goods">
                  </form>
                </div>
              </div>
            </div>
        </div>
        <div class="row shop-field">
            </div>
          </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/gogol.js"></script>
  </body>
</html>
